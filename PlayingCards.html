<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7 Cards</title>
    <style>
    button, label {
        display: block;
    }
    label#player1, label#player2, label#player3, label#player4 {
        font-size: 40px;
    }
    </style>
</head>
<body>
    <button>Distribute</button><br/>
    <label for="">Player 1 :</label>
    <label id="player1"></label>
    <label for="">Player 2 :</label>
    <label id="player2"></label>
    <label for="">Player 3 :</label>
    <label id="player3"></label>
    <label for="">Player 4 :</label>
    <label id="player4"></label>

    <script>
    //Player Cards
    var player1 = [];
    var player2 = [];
    var player3 = [];
    var player4 = [];
    //Random Card Pushing
    var cards = [];
    while(cards.length <= 51){
        var rand = Math.floor(Math.random()*52)+2;
        if(!(cards.includes(rand))){
            cards.push(rand);
        }
    }
    console.log(cards);
    //Card Distribution
    while(cards.length != 0){
        player1.push(cards.pop());
        player2.push(cards.pop());
        player3.push(cards.pop());
        player4.push(cards.pop());
    }
    //Sort Players Card
    console.log(cards);
    player1.sort(function(a, b){
        return a - b;
    });
    player2.sort(function(a, b){
        return a - b;
    });
    player3.sort(function(a, b){
        return a - b;
    });
    player4.sort(function(a, b){
        return a - b;
    });
    //Display Players Card
    console.log(player1);
    console.log(player2);
    console.log(player3);
    console.log(player4);
    //Card Decoding
    function decodeCard(cardno){
        if(cardno > 10 && cardno == 11)
            return "J";
        else if(cardno > 10 && cardno == 12)
            return "Q";
        else if(cardno > 10 && cardno == 13)
            return "K";
        else if(cardno > 10 && cardno == 14)
            return "A";
        else
            return cardno;
    }
    //Rendering Data to HTML with Decoding
    function rendCard(player, playerid){
        for(card in player){
            if(player[card] >= 1 && player[card] <= 14){
                document.getElementById(playerid).innerHTML += "&spades;" + decodeCard(player[card]) + ", ";
            }
            else if(player[card] >= 15 && player[card] <= 27){
                document.getElementById(playerid).innerHTML += "&hearts;" + decodeCard((player[card] - 13)) + ", ";
            }
            else if(player[card] >= 28 && player[card] <= 40){
                document.getElementById(playerid).innerHTML += "&diams;" + decodeCard((player[card] - 26)) + ", ";
            }
            else if(player[card] >= 41 && player[card] <= 53){
                document.getElementById(playerid).innerHTML += "&clubs;" + decodeCard((player[card] - 39)) + ", ";
            }
        }
        //Rend End
    }
    //Players Card Rendering
    rendCard(player1, "player1");
    rendCard(player2, "player2");
    rendCard(player3, "player3");
    rendCard(player4, "player4");
    </script>
</body>
</html>
